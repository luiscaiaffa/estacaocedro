{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Painel Estação Cedro</title>
    {% endif %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/painel/build/css/separate/pages/login.css">
    <link rel="stylesheet" href="/static/painel/build/css/lib/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="/static/painel/build/css/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/painel/build/css/main.css">
</head>
<body>

<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">
            <div class="sign-box">
                <div class="text-center">
                    <img src="/static/painel/build/img/logo-2.png" width="160" alt="">
                </div>
                {%block content%}
                {%endblock%}
            </div>
        </div>
    </div>
</div><!--.page-center-->


<script src="/static/painel/build/js/lib/jquery/jquery.min.js"></script>
<script src="/static/painel/build/js/lib/tether/tether.min.js"></script>
<script src="/static/painel/build/js/lib/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/painel/build/js/lib/match-height/jquery.matchHeight.min.js"></script>
<script>
    $(function() {
        $('.page-center').matchHeight({
            target: $('html')
        });
        $(window).resize(function(){
            setTimeout(function(){
                $('.page-center').matchHeight({ remove: true });
                $('.page-center').matchHeight({
                    target: $('html')
                });
            },100);
        });
    });
</script>
</body>
</html>
